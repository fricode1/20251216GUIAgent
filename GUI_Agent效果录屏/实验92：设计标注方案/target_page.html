<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>实验目标网页</title>
</head>
<body>
    <h1>欢迎来到实验目标网页</h1>
    <div id="content-area">
        <p>这是一个用于测试 DrissionPage 操作的示例页面。</p>
        <button id="test-button">点击我</button>
        <input type="text" id="test-input" placeholder="输入一些内容">
        <a href="https://example.com" id="test-link">示例链接</a>
    </div>
    <script>
        document.getElementById('test-button').addEventListener('click', () => {
            alert('按钮被点击了！');
        });
    </script>
</body>
</html>
